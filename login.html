<html>

<head>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        .transition-all {
            transition: all 0.3s ease-in-out;
        }

        .hover-bg-blue-800:hover {
            background-color: #2c5282;
        }

        .hover-bg-green-600:hover {
            background-color: #2f855a;
        }
    </style>
</head>

<body class="bg-green-900 flex items-center justify-center min-h-screen">
    <div class="bg-green-800 p-8 rounded-lg shadow-lg w-full max-w-sm transition-all transform hover:scale-105">
        <div class="flex justify-center mb-6">
            <img alt="Logo" class="w-12 h-12" height="50"
                src="img/pngwing.com.png"
                width="50" />
        </div>
        <h2 class="text-white text-2xl font-bold text-center mb-6">
            Log In
        </h2>
        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-white mb-2" for="username">
                    Email/Username/Phone Number
                </label>
                <input
                    class="w-full p-2 rounded bg-green-700 text-white transition-all focus:outline-none focus:ring-2 focus:ring-green-500"
                    id="username" placeholder="Email/Username/Phone Number" type="text" />
            </div>
            <div class="mb-4">
                <label class="block text-white mb-2" for="password">
                    Password
                </label>
                <input
                    class="w-full p-2 rounded bg-green-700 text-white transition-all focus:outline-none focus:ring-2 focus:ring-green-500"
                    id="password" placeholder="Password" type="password" />
            </div>
            <div class="mb-4">
                <label class="block text-white mb-2" for="otp">
                    OTP Verification (optional)
                </label>
                <input
                    class="w-full p-2 rounded bg-green-700 text-white transition-all focus:outline-none focus:ring-2 focus:ring-green-500"
                    id="otp" placeholder="OTP Verification" type="text" />
            </div>
            <div class="mb-4">
                <label class="block text-white mb-2" for="user-type">
                    User Type
                </label>
                <select
                    class="w-full p-2 rounded bg-green-700 text-white transition-all focus:outline-none focus:ring-2 focus:ring-green-500"
                    id="user-type">
                    <option value="waste-collector">
                        Waste Collector
                    </option>
                    <option value="resident">
                        Resident
                    </option>
                </select>
            </div>
            <div class="flex items-center justify-between mb-4">
                <label class="flex items-center text-white">
                    <input class="mr-2" type="checkbox" />
                    Remember Me
                </label>
                <a class="text-red-500" href="forgetpass.html">
                    Forgot Password?
                </a>
            </div>
            <button class="w-full bg-blue-900 text-white p-2 rounded mb-4 transition-all hover-bg-blue-800"
                type="button" onclick="handleLogin()">
                Log In
            </button>
            <div class="text-center text-white mb-4">
                OR
            </div>
            <button
                class="w-full bg-green-700 text-white p-2 rounded flex items-center justify-center mb-4 transition-all hover-bg-green-600"
                type="button">
                <i class="fab fa-google mr-2">
                </i>
                Log in with Google
            </button>
            <div class="text-center text-white">
                Don't have an account?
                <a class="text-red-500" href="signup.html">
                    Sign up
                </a>
            </div>
        </form>
    </div>
    <script>
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const otp = document.getElementById('otp').value;
            const userType = document.getElementById('user-type').value;
            alert(`Username: ${username}\nPassword: ${password}\nOTP: ${otp}\nUser Type: ${userType}`);
            if (userType === 'resident') {
                window.location.href = 'user.html';
            } else if (userType === 'waste-collector') {
                window.location.href = 'collector.html';
            }
        }
    </script>
</body>

</html>
