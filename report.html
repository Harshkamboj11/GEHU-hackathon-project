<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        Contact Form
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-green-900 flex items-center justify-center min-h-screen">
    <div
        class="bg-white bg-opacity-20 backdrop-blur-lg backdrop-filter rounded-lg shadow-lg flex flex-col md:flex-row p-6 md:p-0 max-w-2xl mx-4 md:mx-auto transform transition duration-500 hover:shadow-2xl hover:scale-105">
        <div class="relative md:w-1/2">
            <img alt="Office interior with modern furniture"
                class="rounded-t-lg md:rounded-l-lg md:rounded-t-none w-full h-full object-cover" height="300"
                src="Screenshot 2025-03-06 162754.png" width="400" />
        </div>
        <div class="md:w-1/2 p-6">
            <h2 class="text-2xl font-bold text-white mb-4 drop-shadow-lg">
                Contact Form
            </h2>
            <form>
                <div class="mb-4">
                    <label class="block text-white font-bold drop-shadow-lg" for="fullName">
                        Full Name
                    </label>
                    <input class="w-full mt-2 p-2 border rounded-lg" id="fullName" placeholder="Full Name"
                        type="text" />
                </div>
                <div class="mb-4">
                    <label class="block text-white font-bold drop-shadow-lg" for="email">
                        Email
                    </label>
                    <input class="w-full mt-2 p-2 border rounded-lg" id="email" placeholder="Email" type="email" />
                </div>
                <div class="mb-4">
                    <label class="block text-white font-bold drop-shadow-lg" for="message">
                        Comment or message
                    </label>
                    <textarea class="w-full mt-2 p-2 border rounded-lg" id="message"
                        placeholder="Comment or message"></textarea>
                </div>
                <button class="w-full bg-gray-800 text-white py-2 rounded-lg shadow-lg" type="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>
</body>

</html>
