<html>

<head>
    <title>Waste Management System - User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            const wasteCollected = 50; // in kg
            const pointsPerKg = 10; // points per kg of waste
            const redeemedPoints = 200; // points redeemed by the user
            const totalReports = 5; // total reports made by the user

            const totalPoints = wasteCollected * pointsPerKg;
            const currentBalance = totalPoints - redeemedPoints;

            document.getElementById('wasteCollected').innerText = `${wasteCollected} kg`;
            document.getElementById('totalPoints').innerText = `${totalPoints} Points`;
            document.getElementById('redeemedPoints').innerText = `${redeemedPoints} Points`;
            document.getElementById('currentBalance').innerText = `${currentBalance} Points`;
            document.getElementById('totalReports').innerText = `${totalReports}`;
        });
    </script>
</head>

<body class="bg-green-900 text-white">
    <header class="bg-green-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Waste Management System</h1>
            <nav class="space-x-4">
                <a class="hover:underline" href="user.html">Admin Page</a>
                <a class="hover:underline" href="report.html">Report</a>
                <a class="hover:underline" href="digiwallet.html">Digital Wallet</a>
            </nav>
        </div>
    </header>
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">User Dashboard</h2>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-green-800 p-4 rounded-lg transition-transform transform hover:scale-105">
                <h3 class="text-xl font-semibold mb-2">Total Waste Collected</h3>
                <p id="wasteCollected" class="text-3xl font-bold">0 kg</p>
            </div>
            <div class="bg-green-800 p-4 rounded-lg transition-transform transform hover:scale-105">
                <h3 class="text-xl font-semibold mb-2">Total Points Earned</h3>
                <p id="totalPoints" class="text-3xl font-bold">0 Points</p>
            </div>
            <div class="bg-green-800 p-4 rounded-lg transition-transform transform hover:scale-105">
                <h3 class="text-xl font-semibold mb-2">Redeemed Points</h3>
                <p id="redeemedPoints" class="text-3xl font-bold">0 Points</p>
            </div>
            <div class="bg-green-800 p-4 rounded-lg transition-transform transform hover:scale-105">
                <h3 class="text-xl font-semibold mb-2">Current Balance</h3>
                <p id="currentBalance" class="text-3xl font-bold">0 Points</p>
            </div>
            <div class="bg-green-800 p-4 rounded-lg transition-transform transform hover:scale-105">
                <h3 class="text-xl font-semibold mb-2">Total Reports</h3>
                <p id="totalReports" class="text-3xl font-bold">0</p>
            </div>
        </div>
    </div>
</body>

</html>
