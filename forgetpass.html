<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(180deg, #004d00 0%, #006600 100%);
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white bg-opacity-10 p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex justify-center mb-4">
            <img alt="3R's image" class="h-12 w-12" height="100" src="img/pngwing.com.png" width="100"/>
        </div>
        <h2 class="text-3xl font-bold text-center text-white mb-6">Forgot Password</h2>
        <form>
            <div class="mb-4">
                <label class="block text-white mb-2" for="email-username">Email/Username</label>
                <input class="w-full p-3 rounded bg-white bg-opacity-20 text-white placeholder-white" id="email-username" placeholder="Email/Username" type="text"/>
            </div>
            <button class="w-full p-3 rounded bg-pink-500 text-white font-bold mb-4">Send Reset Link</button>
            <div class="text-center">
                <span class="text-white">
                    Remembered your password?
                    <a class="text-pink-500 font-bold" href="login.html">Log in</a>
                </span>
            </div>
        </form>
    </div>
</body>
</html>
